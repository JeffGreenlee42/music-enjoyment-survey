<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Music  Enjoyment Survey</title>


  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <h1 id="title">Favorite Music Genre - A Survey</h1>
<div id="form-outer">
  <p id="description">
    An anonymous Survey form to help understand WHY people love the music they listen to.
  </p>
  <div class="formDiv">
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com" >
      <div class="rowTab">
        <div class="labels">
          <label id="genre-label" for="genre">* Genre: </label>
        </div>
        <div class="rightTab">
          <input autofocus type="text" name="genre" id="genre" class="input-field" placeholder="Your favorite Music Genre" required>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name: </label>
        </div>
        <div class="rightTab">
          <input type="text" name="name" id="name" class="input-field" required placeholder="Enter Your Name">
        </div>
      </div>
      <div class="labels">
          <label id="number-label" for="age">* Age: </label>
        </div>
        <div class="rightTab">
          <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
        </div>
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email: </label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" required placeholder="johndoe@anywhere.com" pattern=".+@beststartupever.com">
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Estimate average Number of hours per week of Listening to this music</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" name="currentPos" class="dropdown">
        <option disabled value>Select an option</option>
        <option  value="oneToTwo">1 to 2</option>
        <option value="threeToFive">3 to 5</option>
        <option value="fiveToTen">5 to 10</option>
        <option value="moreThanTen">More then 10</option>
        <option value="unknown">Unknown</option>
      </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">* How likely are you willing to explore other Genres besides your favorite?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio"><label>I LOVE exploring a large variety of music<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>I will occasionally switch it up.<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Every Once in a while, but this is the best!<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Very Rarely<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="most-like">Which of the following describes the aspect of the genre that Most appeals to you?</label>
        </div>
        <div class="rightTab">
          <select id="MusicalAspect" name="MusicalAspect" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="Rhythm">Beat/Rhythm</option>
            <option value="Danceability">Danceability</option>
            <option value="Melody">Melody</option>
            <option value="MusicalHarmony">Musical Harmony</option>
            <option value="Emotion">Inensity of Emotion</option>
            <option value="socialIdentiy">Speaks to your self identity</option>
            <option value="Virtuosity">Musician virtuosity </option>
            <option value="Composition">Composition</option>
            <option value="Lyrics">Quality of the lyrics</option>
            <option value="Personality">Artist Personality</option>
            <option value="Relaxing">Relaxing effect</option>
            <option value="Mood">Background Mood</option>
            <option value="Stimulation">Keeps me awake!</option>
            <option value="Inventiveness">Expirimentaiton</option>
            <option value="MusicianPractice">Music to practice with</option>
          </select>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">How do you listen (or perform) my favorite Music Genre?<br>(Check all that apply): </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Spotify</label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Apple Music</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Other Online Music Service</label></li>
            <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">CD's / DVD / Blueray</label></li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Vinyl</label></li>
            <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Mobile Phone</label></li>
            <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
            <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">My own produced music</label></li>
            <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Computer / laptop / Tablet</label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Live Performance/label></li>
            <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Other</label></li>
          </ul>
        </div>
      </div>
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Please Comment on other Detail about Why you love your music Genre!</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</div>
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>



    <script  src="js/index.js"></script>




</body>

</html>
